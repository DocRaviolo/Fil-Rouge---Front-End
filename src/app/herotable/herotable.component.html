<table id="heroTable">

  <button (click)="onHeroCreate()">Nouveau Héros</button>

  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Modifier</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <!-- ngFor : ajout d'une ligne dans le tableau pour chaque nouveau héro trouvé-->
  <tr *ngFor="let hero of heroList | async">
    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
         <td>
      <button (click)="onHeroEdit(hero)">Modifier</button>
    </td>
    <td>
      <button (click)="onHeroDelete(hero.id)">Supprimer</button>
    </td>
  </tr>
  </tbody>
</table>


<form [formGroup]="heroForm" (ngSubmit)="onHeroSave()">
  <label for="hero-name">Nom</label>
  <input type="text" id="hero-name" formControlName="name">

  <button type="submit">Sauvegarder</button>
</form>
