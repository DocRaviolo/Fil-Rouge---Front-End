<table id="enemyTable">

  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Type</th>
    <th>Modifier</th>
    <th>Supprimer</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let enemy of enemyList | async">
    <td>{{enemy.id}}</td>
    <td>{{enemy.name}}</td>
    <td>{{enemy.type}}</td>
    <td>
      <button (click)="updateEnemy(enemy.id)">Modifier</button>
    </td>
    <td>
      <button (click)="deleteEnemy(enemy.id)">Supprimer</button>
    </td>
  </tr>
  </tbody>

</table>
